<!DOCTYPE html>
<html>
<head>
    <title>Sock on the Door</title>
    <script src="https://use.fontawesome.com/780b259326.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script  type='text/javascript' src='script.js'></script>
</head>
<body>
    <div class="homeIcon">
        <a href="../HomePage/index.html">
            <img src="SmallLogo.jpg" align="left">
        </a>
    </div>

    <div><center style="font-size: 90px; color:#fea680; font-family:Avenir W01, futura, Lucida grande, sans-serif !important;"><b>Sock On the Door</b></center></div>
    <table class="table">
        <div class="Question"><center><b>Can I disturb you?</b></center></div>
        <thead>
            <tr>
                <th>Aldo</th>
                <th>Ejmin</th>
                <th>Sush</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <div class="onoffswitch">
                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch1" checked>
                        <label class="onoffswitch-label" for="myonoffswitch1">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>
                </td>
                <td>
                    <div class="onoffswitch">
                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch2" checked>
                        <label class="onoffswitch-label" for="myonoffswitch2">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>
                </td>
                <td>
                    <div class="onoffswitch">
                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch3" checked>
                        <label class="onoffswitch-label" for="myonoffswitch3">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
