<!DOCTYPE html>
<html>

    <head>
        <title>Sign In</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <body>
        <div><center><img src="RoomieLogo.png"></center></div>
        <div><center style="font-size: 100px; color:#fea680; font-family:Avenir W01, futura, Lucida grande, sans-serif !important;">ROOMIE</center></div>
        <!-- Button to open the modal -->
        <button onclick="document.getElementById('id01').style.display='block'" style="margin-top: 10%; font-family:Avenir W01, futura, Lucida grande, sans-serif !important; font-size: 100%;color:#fff1d9"><b>SIGN UP</b></button>

        <!-- The Modal (contains the Sign Up form) -->
        <div id="id01" class="modal">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal" style="color: darkred">&times;</span>
            <form class="modal-content animate" action="/action_page.php">
                <div class="container">
                    <label><b style="font-family:Avenir W01, futura, Lucida grande, sans-serif !important;">Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>

                    <label><b style="font-family: Avenir W01, futura, Lucida grande, sans-serif !important;">Phone Number</b></label>
                    <input type="tel" placeholder="Enter Phone Number" name="phone num" required>

                    <label><b style="font-family: Avenir W01, futura, Lucida grande, sans-serif !important;">Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>

                    <label><b style="font-family: Avenir W01, futura, Lucida grande, sans-serif !important;">Repeat Password</b></label>
                    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                    <input type="checkbox" checked="checked" style="font-family: Avenir W01, futura, Lucida grande, sans-serif !important;"> Remember me
                    <p STYLE="font-family: Avenir W01, futura, Lucida grande, sans-serif !important;">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

                    <div class="clearfix">
                        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn"><b>Cancel</b></button>
                        <button type="submit" class="signupbtn"><b>Sign Up</b></button>
                    </div>
                </div>
            </form>
        </div>
        <script>
            // Get the modal
            var modal = document.getElementById('id01');

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>

        <!-- Button to open the modal login form -->
        <button onclick="document.getElementById('id02').style.display='block'"; STYLE="font-family: Avenir W01, futura, Lucida grande, sans-serif !important; font-size: 100%; color: #fff1d9" ><b>LOGIN</b></button>

        <!-- The Modal -->
        <div id="id02" class="modal2">
              <span onclick="document.getElementById('id02').style.display='none'"
                    class="close2" title="Close Modal2" style="color: darkred">&times;</span>

            <!-- Modal Content -->
            <form class="modal2-content animate" action="/action_page.php">

                <div class="container2">

                    <label>
                        <b style="font-family: Avenir W01, futura, Lucida grande, sans-serif !important;">Phone Number</b>
                    </label>

                    <input type="tel" placeholder="Enter Phone Number" name="phone num" required>

                    <label>
                        <b style="font-family: Avenir W01, futura, Lucida grande, sans-serif !important;">Password</b>
                    </label>

                    <input type="password" placeholder="Enter Password" name="psw" required>

                    <button type="submit">
                        <b style="font-family: Avenir W01, futura, Lucida grande, sans-serif !important;">Login</b>
                    </button>


                    <input type="checkbox" checked="checked" style="font-family: Avenir W01, futura, Lucida grande, sans-serif !important;"> Remember Me

                </div>

                <div class="container2" style="background-color:#008f95">
                    <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn2">
                        <b style="font-family: Avenir W01, futura, Lucida grande, sans-serif !important;">Cancel</b>
                    </button>

                    <span class="psw2" style="font-family: Avenir W01, futura, Lucida grande, sans-serif !important;">Forgot
                        <a href="#" style="font-family: Avenir W01, futura, Lucida grande, sans-serif !important;">password?</a></span>
                </div>
            </form>

        <script>

            var modal2 = document.getElementById('id02');
